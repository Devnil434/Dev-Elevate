<!DOCTYPE html>
<html>
<head>
    <title>LinkedIn Test - No Auth Required</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; }
        input { padding: 10px; width: 400px; margin: 10px; }
        #result { margin-top: 20px; padding: 15px; background: #f5f5f5; border-radius: 5px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
    </style>
</head>
<body>
    <h1>LinkedIn API Test (No Authentication Required)</h1>
    
    <div>
        <input type="text" id="profileUrl" placeholder="Enter LinkedIn profile URL (e.g., https://linkedin.com/in/username)" 
               value="https://linkedin.com/in/test">
        <br>
        <button onclick="testLinkedIn()">Test LinkedIn Endpoint</button>
    </div>
    
    <div id="result"></div>

    <script>
        async function testLinkedIn() {
            const profileUrl = document.getElementById('profileUrl').value;
            const resultDiv = document.getElementById('result');
            
            if (!profileUrl) {
                resultDiv.innerHTML = '<div class="error">Please enter a LinkedIn profile URL</div>';
                return;
            }
            
            resultDiv.innerHTML = '<div>Testing... Please wait</div>';
            
            try {
                console.log('üîÑ Testing LinkedIn endpoint with URL:', profileUrl);
                
                const response = await fetch('http://localhost:5000/api/integrations/linkedin/test', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ profileUrl: profileUrl })
                });
                
                console.log('üì° Response status:', response.status);
                
                const data = await response.json();
                
                console.log('üì¶ Response data:', data);
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>‚úÖ Test Successful!</h3>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h3>‚ùå Test Failed</h3>
                            <p>Status: ${response.status}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('‚ùå Error:', error);
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Network Error</h3>
                        <p>${error.message}</p>
                        <p>Make sure the backend server is running on port 5000</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
